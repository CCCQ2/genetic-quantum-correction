<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Quantum Error Correction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="decodoku.js"></script>
    <link rel="stylesheet" type="text/css" href="decodoku.css">
</head>

<body>

    <h1>Quantum Error Correction</h1>

    <div>
        <table id="grid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div>
        <table id="clusterGrid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="controls">
        <p>
            SECS:
            <span id="secs">0</span>
        </p>
        <p>
            COORD:
            <span id="coord"></span>
        </p>
        <p>
            CLUSTER:
            <span id="cluster"></span>
        </p>
        <p> OUTPUT
            <input type="radio" name="output" value="phi"> Phi
            <input type="radio" name="output" value="number" checked> Number
            <input type="radio" name="output" value="cluster"> Cluster
        </p>
        <p> GAME MODE
            <input type="radio" name="gametype" value="puzzle" checked> Puzzle
            <input type="radio" name="gametype" value="game"> Game
        </p>
        <p>
          <select name="puzzles" id="puzzles">
          </select>
          <button id="load" type="button" name="load">Load</button>
          <button id="save" type="button" name="save">Save</button>
        </p>
        <p>
            <button id="prev" type="button" name="prev">Prev</button>
            <button id="diff" type="button" name="diff">Diff</button>
            <button id="error" type="button" name="error">Add error</button>
            <button id="newgame" type="button" name="newgame">New game</button>
        </p>
    </div>

    <div>
        <table id="clusters">
            <thead>
                <tr>
                    <th>id</th>
                    <th>size</th>
                    <th>validity</th>
                    <th>adjacency</th>
                    <th>threat</th>
                    <th>cluster</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
