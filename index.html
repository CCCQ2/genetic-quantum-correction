<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Genetic.js Maze Solver</title>
	<script src="genetic.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<h1>Genetic Maze Solver</h1>
	<table id="grid">
		<tbody></tbody>
	</table>
	<button id="solve">Solve</button>
	<br><br>

	<table id="results">
		<thead>
			<tr>
				<th>Generation</th>
				<th>Fitness</th>
				<th>Solution</th>
				<th>X</th>
				<th>Y</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script>
		var level = [
			"###############",
			"#             #",
			"# #### # ###  #",
			"# #### # ###  #",
			"# ###### # #  #",
			"#S####   # #  #",
			"# ######## ## #",
			"# ###      ## #",
			"#     ####  #F#",
			"###############"
		];

		function drawMap() {
			$('#grid tbody').empty();
			for (var i = 0; i < level.length; i++) {
				row = $('<tr></tr>');
				for (var j = 0; j < level[0].length; j++) {
					var rowData = $('<td>'+level[i][j]+'</td>');
					if (level[i][j] == "#"){
						rowData.css('background-color', 'black');
					} else if (level[i][j] == "S") {
						rowData.css('background-color', 'green');
					} else if (level[i][j] == "F") {
						rowData.css('background-color', 'red');
					}
					row.append(rowData);
				}
				$('#grid tbody').append(row);
			}
		}

		var genetic = Genetic.create();

		genetic.optimize = Genetic.Optimize.Maximize;
		genetic.select1 = Genetic.Select1.Tournament2;
		genetic.select2 = Genetic.Select2.Tournament2;

		genetic.seed = function() {

			function randomString(len) {
				var text = "";
				var charset = "^v<>";
				for (var i = 0; i < len; i++)
					text += charset.charAt(Math.floor(Math.random() * charset.length));
				return text;
			}

			// create random strings that are equal in length to solution
			return randomString(this.userData["level"].length * 2);
		};

		genetic.mutate = function(entity) {

			function replaceAt(str, index, character) {
				return str.substr(0, index) + character + str.substr(index + character.length);
			}

			// chromosomal drift
			var i = Math.floor(Math.random() * entity.length)
			return replaceAt(entity, i, String.fromCharCode(entity.charCodeAt(i) + (Math.floor(Math.random() * 2) ? 1 : -1)));
		};

		genetic.crossover = function(mother, father) {

			// two-point crossover
			var len = mother.length;
			var ca = Math.floor(Math.random() * len);
			var cb = Math.floor(Math.random() * len);
			if (ca > cb) {
				var tmp = cb;
				cb = ca;
				ca = tmp;
			}

			var son = father.substr(0, ca) + mother.substr(ca, cb - ca) + father.substr(cb);
			var daughter = mother.substr(0, ca) + father.substr(ca, cb - ca) + mother.substr(cb);

			return [son, daughter];
		};

		genetic.fitness = function(entity) {
			var fitness = 0;
			var i;
			var x = 0;
			var y = 0;
			var exitX = this.userData["exitX"];
			var exitY = this.userData["exitY"];

			for (var i = 0; i < entity.length - 1; i++) {
				switch (entity[i]) {
					case '^':
						y -= 1;
					case 'v':
						y += 1;
					case '<':
						x -= 1;
					case '>':
						x += 1;
				}
			}
			fitness = 100 - Math.sqrt((exitX -= x) * exitX + (exitY -= y) * exitY);
			return fitness;
		};

		genetic.generation = function(pop, generation, stats) {
			// stop running once we've reached the solution
			var x = 0;
			var y = 0;
			var exitX = this.userData["exitX"];
			var exitY = this.userData["exitY"];

			for (var i = 0; i < pop[0].entity.length - 1; i++) {
				switch (pop[0].entity[i]) {
					case '^':
						y -= 1;
					case 'v':
						y += 1;
					case '<':
						x -= 1;
					case '>':
						x += 1;
				}
			}
			if (x == exitX && y == exitY) {
				return false;
			} else {
				return true;
			}
		};

		genetic.notification = function(pop, generation, stats, isFinished) {

			function lerp(a, b, p) {
				return a + (b - a) * p;
			}

			var value = pop[0].entity;
			this.last = this.last || value;

			if (pop != 0 && value == this.last)
				return;


			var solution = [];
			var i;
			for (i = 0; i < value.length; ++i) {
				var diff = value.charCodeAt(i) - this.last.charCodeAt(i);
				var style = "background: transparent;";
				if (diff > 0) {
					style = "background: rgb(0,200,50); color: #fff;";
				} else if (diff < 0) {
					style = "background: rgb(0,100,50); color: #fff;";
				}

				solution.push("<span style=\"" + style + "\">" + value[i] + "</span>");
			}

			// Reset and draw path
			var table = $("#grid")[0];
			level = this.userData.level;
			for (var i = 0; i < level.length; i++) {
				for (var j = 0; j < level[0].length; j++) {
					var cell = table.rows[i].cells[j];
					var $cell = $(cell);
					if (level[i][j] == "#"){
						$cell.css('background-color', 'black');
					} else if (level[i][j] == "S") {
						$cell.css('background-color', 'green');
					} else if (level[i][j] == "F") {
						$cell.css('background-color', 'red');
					}
				}
			}
			var x = 0;
			var y = 0;
			for (var i = 0; i < pop[0].entity.length - 1; i++) {
				switch (pop[0].entity[i]) {
					case '^':
						y -= 1;
					case 'v':
						y += 1;
					case '<':
						x -= 1;
					case '>':
						x += 1;
				}
				var cell = table.rows[x].cells[y];
				var $cell = $(cell);
				$cell.css('background-color', 'green').css('transition', '1s');
			}


			var buf = "";
			buf += "<tr>";
			buf += "<td>" + generation + "</td>";
			buf += "<td>" + pop[0].fitness.toPrecision(5) + "</td>";
			buf += "<td>" + solution.join("") + "</td>";
			buf += "<td>" + x + "</td>";
			buf += "<td>" + y + "</td>";
			buf += "<td>" + solution.length + "</td>";
			buf += "</tr>";
			$("#results tbody").prepend(buf);

			this.last = value;
		};


		$(document).ready(function() {
			drawMap();

			$("#solve").click(function() {

				$("#results tbody").html("");

				var config = {
					"iterations": 400,
					"size": 250,
					"crossover": 0.3,
					"mutation": 0.3,
					"skip": 20
				};

				var userData = {
					"level": level,
					"exitX": 9,
					"exitY": 14
				};

				genetic.evolve(config, userData);
			});
		});
	</script>


</body>

</html>
