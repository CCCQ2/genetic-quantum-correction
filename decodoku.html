<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Quantum Error Correction</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="decodoku.js"></script>
    <link rel="stylesheet" type="text/css" href="decodoku.css">
</head>

<body>

    <h1>Quantum Error Correction</h1>

    <div>
        <table id="grid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div>
        <table id="clusterGrid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="controls">
        <p id="secs"></p>
        <p id="score">SCORE</p>
        <p id="highscore"></p>
        <input type="radio" name="gametype" value="Phi"> Phi
        <input type="radio" name="gametype" value="Number" checked> Number
        <input type="radio" name="gametype" value="Cluster"> Cluster
        <br><br>
        <button id="newgame" type="button" name="button">New game</button>
    </div>

    <div>
        <table id="clusters">
            <thead>
                <tr>
                    <th>id</th>
                    <th>size</th>
                    <th>threat</th>
                    <th>cluster</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
