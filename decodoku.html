<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Quantum Error Correction</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="decodoku.js"></script>
    <link rel="stylesheet" type="text/css" href="decodoku.css">
</head>

<body>

    <h1>Quantum Error Correction</h1>

    <div>
        <table id="grid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div>
        <table id="clusterGrid">
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="controls">
        <p>
            SECS:
            <span id="secs"></span>
        </p>
        <p>
            SCORE:
            <span id="score"></span>
        </p>
        <p>
            <input type="radio" name="gametype" value="Phi"> Phi
            <input type="radio" name="gametype" value="Number" checked> Number
            <input type="radio" name="gametype" value="Cluster"> Cluster
        </p>
        <p>
            <button id="error" type="button" name="prev">Add error</button>
            <button id="newgame" type="button" name="newgame">New game</button>
        </p>
    </div>

    <div>
        <table id="clusters">
            <thead>
                <tr>
                    <th>id</th>
                    <th>size</th>
                    <th>threat</th>
                    <th>cluster</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
